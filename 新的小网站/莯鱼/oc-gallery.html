<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>【OC名字】- 图集</title>
    <style>
        body { font-family: 微软雅黑, Arial; max-width: 1000px; margin: 0 auto; padding: 20px; background: #f9f7f5; }
        .nav { text-align: center; margin: 25px 0; }
        .nav a { margin: 0 20px; text-decoration: none; color: #8b5a2b; font-weight: bold; font-size: 15px; }
        .nav a:hover { color: #d4a066; }
        .gallery-title { color: #8b5a2b; text-align: center; margin: 30px 0; }
        /* 图集样式 */
        .oc-gallery { display: grid; grid-template-columns: repeat(2, 1fr); /* 2列布局 */ gap: 25px; }
        .gallery-item { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 8px #eee; }
        .gallery-pic { width: 100%; border-radius: 8px; margin-bottom: 10px; }
        .gallery-desc { color: #666; font-size: 14px; }
        .back-btn { display: inline-block; padding: 8px 18px; background: #d4a066; color: white; text-decoration: none; border-radius: 6px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 返回主页</a>
    <div class="nav">
        <a href="index.html">主页</a>
        <a href="oc-info.html">OC详情</a>
        <a href="oc-gallery.html">OC图集</a>
    </div>

    <h2 class="gallery-title">【OC名字】的图片集</h2>

    <!-- OC图集（改图片和描述！） -->
    <div class="oc-gallery">
        <!-- 图片1：复制这段可以加新图 -->
        <div class="gallery-item">
            <img class="gallery-pic" src="oc日常图.jpg" alt="OC日常">
            <p class="gallery-desc">【描述：OC日常穿搭，在咖啡馆喝奶茶】</p>
        </div>
        <!-- 图片2 -->
        <div class="gallery-item">
            <img class="gallery-pic" src="oc战斗图.jpg" alt="OC战斗">
            <p class="gallery-desc">【描述：使用能力时的战斗姿势，衣服被风吹起来了】</p>
        </div>
        <!-- 图片3 -->
        <div class="gallery-item">
            <img class="gallery-pic" src="oc和朋友.jpg" alt="OC互动">
            <p class="gallery-desc">【描述：和朋友的OC一起逛庙会，手里拿了糖葫芦】</p>
        </div>
        <!-- 图片4 -->
        <div class="gallery-item">
            <img class="gallery-pic" src="oc设定图.jpg" alt="OC设定">
            <p class="gallery-desc">【描述：OC的全身设定图，标注了衣服细节】</p>
        </div>
    </div>
</body>
</html>
